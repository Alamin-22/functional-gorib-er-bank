<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center">Welcome To Functional <span class="text-red-400">Gorib er Bank</span></h1>
    </header>

    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 w-3/4 mx-auto text-white gap-4">
                <div class="bg-yellow-500  p-6 rounded-lg">
                    <h1 class="text-3xl font-semibold">Deposit</h1>
                    <p class="text-5xl font-semibold">$<span id="Deposit-total">00</span></p>
                </div>
                <div class="bg-rose-400  p-6 rounded-lg">
                    <h1 class="text-3xl font-semibold">Withdraw</h1>
                    <p class="text-5xl font-semibold">$<span id="withdraw-total">00</span></p>
                </div>
                <div class="bg-blue-400  p-6 rounded-lg">
                    <h1 class="text-3xl font-semibold">Balance</h1>
                    <p class="text-5xl font-semibold">$<span id="balance-total">1240</span></p>
                </div>
            </div>
        </section>
        <section class="mt-10">
            <div class="grid grid-cols-2 w-3/4 gap-4 mx-auto ">
                <div class=" bg-purple-400  space-y-3 rounded-lg p-5">
                    <h3 class="  font-semibold text-3xl text-white">Your Deposit</h3>
                    <input id="deposit-filed" class="block w-[60%] p-1 rounded-s px-2 focus: border-0" type="text"
                        placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit" class="px-8 py-4 bg-amber-500 rounded-lg text-white text-2xl font-medium">Deposit</button>
                </div>
                <div class=" bg-blue-400  space-y-3 rounded-lg p-5">
                    <h3 class="  font-semibold text-3xl text-white">Your Withdraw</h3>
                    <input id="withdraw-filed" class="block w-[60%] p-1 rounded-s px-2 focus: border-0" type="text"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="px-8 py-4 bg-amber-500 rounded-lg text-white text-2xl font-medium">Withdraw</button>
                </div>
            </div>

        </section>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
